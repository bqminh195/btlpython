{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h3 class="text-center mb-4">Cấp lại mật khẩu</h3>
  <p class="text-muted text-center">
    Nhập địa chỉ email của bạn để nhận liên kết cấp lại mật khẩu.
  </p>
  <form method="post">
    {% csrf_token %}
    {{ form.email }}
    <button type="submit" class="btn btn-warning w-100 mt-3">Gửi liên kết cấp lại</button>
  </form>
</div>
{% endblock %}
