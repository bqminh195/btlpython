{% extends "base.html" %}
{% block title %}Quản lý sách{% endblock %}
{% block content %}
<h3 class="mb-4"><i class="bi bi-book"></i> Danh sách Sách</h3>
<div class="row">
    {% for book in books %}
    <div class="col-md-3 mb-4">
        <div class="card shadow-sm">
            {% if book.image %}
            <img src="{{ book.image.url }}" class="card-img-top" style="height:200px; object-fit:cover;">
            {% else %}
            <img src="{% static 'images/no-image.png' %}" class="card-img-top" style="height:200px; object-fit:cover;">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text small text-muted">{{ book.author }} – {{ book.year }}</p>
                <a href="{% url 'manager:edit_book' book.id %}" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></a>
                <a href="{% url 'manager:delete_book' book.id %}" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
