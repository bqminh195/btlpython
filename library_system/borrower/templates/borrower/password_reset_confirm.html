{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
  <div class="card shadow-lg p-4 rounded-4" style="width: 400px; border: none;">
    <h3 class="text-center mb-4 fw-bold text-primary">Đặt lại mật khẩu</h3>

    {% if validlink %}
    <form method="post">
      {% csrf_token %}
      <div class="mb-3 position-relative">
        <label for="id_new_password1" class="form-label fw-semibold">Mật khẩu mới</label>
        {{ form.new_password1 }}
        <i class="bi bi-eye-slash position-absolute" id="togglePassword1"
           style="right: 12px; top: 70%; transform: translateY(-50%); cursor: pointer;"></i>
      </div>
      <div class="mb-4 position-relative">
        <label for="id_new_password2" class="form-label fw-semibold">Xác nhận mật khẩu</label>
        {{ form.new_password2 }}
        <i class="bi bi-eye-slash position-absolute" id="togglePassword2"
           style="right: 12px; top: 70%; transform: translateY(-50%); cursor: pointer;"></i>
      </div>
      <button type="submit" class="btn btn-success w-100 fw-semibold">
        <i class="bi bi-check-circle me-1"></i> Cập nhật mật khẩu
      </button>
    </form>
    {% else %}
    <div class="alert alert-danger text-center">
      Liên kết đặt lại mật khẩu không hợp lệ hoặc đã hết hạn.
    </div>
    {% endif %}
  </div>
</div>

<script>
// Thêm class Bootstrap cho input
document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll("input").forEach(i => {
    i.classList.add("form-control", "pe-5");
  });
});

const togglePassword1 = document.querySelector("#togglePassword1");
const togglePassword2 = document.querySelector("#togglePassword2");
const pw1 = document.querySelector("#id_new_password1");
const pw2 = document.querySelector("#id_new_password2");

function togglePassword(icon, input) {
  const type = input.getAttribute("type") === "password" ? "text" : "password";
  input.setAttribute("type", type);
  icon.classList.toggle("bi-eye");
  icon.classList.toggle("bi-eye-slash");
}

togglePassword1.addEventListener("click", () => togglePassword(togglePassword1, pw1));
togglePassword2.addEventListener("click", () => togglePassword(togglePassword2, pw2));
</script>
{% endblock %}
